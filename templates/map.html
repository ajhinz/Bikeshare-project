{% extends "base.html" %}

{% block embeds %}
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>
{% if saved_route %}
var saved_route = {{ saved_route|safe }};
{% else %}
var saved_route = null;
{% endif %}
</script>
{% endblock %}

{% block title %} Map view {% endblock %}

{% block content %}	    
		<div class="grid_3">
	      <h4>Search for a route</h4>
	      <input type="text" class="find_input"/>
	    
	  		<div id="find_buttons">
		        <div id ="add_destination"><p>Add Destination</p></div>
		        <input type="button" value="Find" id="find_button" />
		        <div id ="save_route"><p>Save Route</p></div>
		    </div>
                    <div id="directions">Step-by-step Directions</div>
	    </div>
	
	    <div class="grid_13" id="map_canvas"></div>
	
		<!-- end .grid_16 -->
		<div class="clear"></div>
{% endblock %}
